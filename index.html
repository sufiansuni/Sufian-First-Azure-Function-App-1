<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sufian's First Azure Function App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div id="page-content" class="container">
            <div class="sticky-top" style="background-color: white;">
                <h1 class="text-center">Sufian's First Azure Function App</h1>
                <a class="btn btn-primary btn-block" href="https://sufianfirstazurefunctio2.blob.core.windows.net/comments/comments.json" target="_blank">1st Endpoint: Static Website</a>
                <a class="btn btn-secondary btn-block" href="https://sufianfirstazurefunctionapp.azurewebsites.net/api/httptrigger1" target="_blank">2nd Endpoint: Function App</a>
                <h2 v-text="commentsHeader"  class="text-center py-3"></h2>
                <div v-show="comments.length > 0">
                    <form class="form-inline d-flex justify-content-center align-items-center pb-2">
                        <div class="form-group">
                            <label class="mr-2" for="page-number">Page</label>
                            <input v-model="currentPage" type="number" name="page-number" min="1" :max="maxPage">
                        </div>
                        <div class="mx-2">
                            Comments Per Page:
                        </div>
                        <div class="form-check form-check-inline">
                            <input v-model="commentsPerPage" class="form-check-input" type="radio" name="commentsPerPageOptions" id="commentsPerPage10" value="10">
                            <label class="form-check-label" for="commentsPerPage10">10</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input v-model="commentsPerPage" class="form-check-input" type="radio" name="commentsPerPageOptions" id="commentsPerPage25" value="25">
                            <label class="form-check-label" for="commentsPerPage25">25</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input v-model="commentsPerPage" class="form-check-input" type="radio" name="commentsPerPageOptions" id="commentsPerPage50" value="50">
                            <label class="form-check-label" for="commentsPerPage50">50</label>
                        </div>
                    </form>
                </div>
            </div>

            <div id="comments-container" class="list-group">

                <div v-for="comment, index in comments" v-show="(index >= (currentPage-1)*commentsPerPage) && (index <= ((currentPage*commentsPerPage) - 1))" class="comment list-group-item">
                    <h4 v-text="comment.name"></h4>
                    <div class="email">
                        <a v-text="comment.email" :href="'mailto:' + comment.email"></a>
                    </div>
                    <p v-text="comment.body"></p>
                </div>

            </div>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    </body>
</html>
