<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sufian's First Azure Function App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="sticky-top" style="background-color: white;">
                <h1 class="text-center">Sufian's First Azure Function App</h1>
                <a class="btn btn-primary btn-block" href="https://sufianfirstazurefunctio2.blob.core.windows.net/comments/comments.json" target="_blank">1st Endpoint: Static Website</a>
                <a class="btn btn-secondary btn-block" href="https://sufianfirstazurefunctionapp.azurewebsites.net/api/httptrigger1" target="_blank">2nd Endpoint: Function App</a>
                <h2 v-text="commentsHeader"  class="text-center py-3">Loading Comments...</h2>
            </div>
            <div id="comments-container" class="list-group">

                <div v-for="comment in comments" class="comment list-group-item">
                    <h4 v-text="comment.name"></h4>
                    <div class="email">
                        <a v-text="comment.email" :href="'mailto:' + comment.email"></a>
                    </div>
                    <p v-text="comment.body"></p>
                </div>

            </div>
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    </body>
</html>
